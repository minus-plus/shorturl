<div class="home-container">
    <div class="home-form-container">
        <div class="home-form">
            <div class="input-label">
                <div class="home-input-title">Shorten your links</div>
            </div>
            <form ng-submit="submit()" mehtod='POST'>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="longUrl" placeholder="your original URL here" />
                    <input type="submit" value="SHORTEN URL" class="submit-button" />
                    <div class="info">
                        All short URLs and click analytics are public and can be accessed by anyone.
                    </div>
                </div>
            </form>
        </div>

    </div>


    <div class="modal-container" ng-show="isOpen">
        <div class="modal-title">Your short URL</div>
        <div class="modal-shorturl">
            {{shortUrl}}
        </div>
        <div class="modal-link" ng-modal="shortUrl">
            <a href="{{statics_link}}">See analytics data</a>
        </div>

        <div class="modal-link" ng-modal="shortUrl">
            <a href="{{redirect_link}}">Redirect to long URL</a>
        </div>
        <div class="modal-button" ng-click="close_modal()">Done</div>
    </div>
